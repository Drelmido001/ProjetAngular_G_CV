<div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-purple-500 to-indigo-600">
  <div class="w-full max-w-4xl bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-3xl font-bold text-center text-purple-600 mb-8">Mettre à jour Votre Profil</h2>
    <form [formGroup]="completeProfileForm" (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Nom</label>
          <input formControlName="nom" type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" />
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Prénom</label>
          <input formControlName="prenom" type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" />
        </div>
        <!-- Autres champs omis pour des raisons de lisibilité -->
      </div>

      <div class="mt-8">
        <h3 class="text-xl font-bold text-purple-600 mb-4">Compétences</h3>
        <div formArrayName="skills" class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div *ngFor="let skills of skills.controls; let i = index" [formGroupName]="i" class="flex items-center">
            <input type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" formControlName="name" id="nameCom" placeholder="Entrez le nom de la compétence" />
            <button type="button" (click)="removeSkills(i)" class="ml-2 bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-opacity-50">Supprimer</button>
          </div>
        </div>
        <button type="button" (click)="addskills()" class="mt-4 bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50">Ajouter Compétence</button>
      </div>

      <div *ngIf="error" class="text-red-500 mb-4">{{ error }}</div>
      <div class="flex justify-end">
        <button type="submit" class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50">Mettre à jour le Profil</button>
      </div>
    </form>
  </div>
</div>
