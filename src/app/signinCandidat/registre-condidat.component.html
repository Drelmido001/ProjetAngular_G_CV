<div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-purple-700">
  <div class="w-full max-w-md rounded-lg overflow-hidden bg-white shadow-xl">
    <div class="px-8 py-12">
      <h2 class="text-3xl font-bold text-center text-blue-600 mb-8">Créez votre profil de candidat</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label class="block text-gray-700 font-bold mb-2" for="username">Nom d'utilisateur</label>
          <input formControlName="username" type="text" id="username" class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent" placeholder="Nom d'utilisateur">
        </div>
        <div>
          <label class="block text-gray-700 font-bold mb-2" for="password">Mot de passe</label>
          <input formControlName="password" id="password" type="password" class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent" placeholder="********">
        </div>
        <div>
          <label class="block text-gray-700 font-bold mb-2" for="email">Adresse e-mail</label>
          <input formControlName="email" id="email" type="text" class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent" placeholder="Email">
        </div>
        <div *ngIf="error" class="text-red-500 mb-4 text-center">{{ error }}</div>
        <div class="flex justify-center">
          <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50">Compléter le Profil</button>
        </div>
      </form>
    </div>
    <div class="bg-blue-600 py-3 text-center text-white">
      <p class="text-sm">© 2024 Tous droits réservés</p>
    </div>
  </div>
</div>
